<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Händelsehantering Övningar</title>
  </head>
  <body>
    <!-- Exempel för Code Along -->
    <h1 id="rubrik">Välkommen!</h1>
    <button id="ändraKnapp">Ändra Text</button>

    <!-- Övning 1: Räknare -->
    <h2>Räknare</h2>
    <p id="räknare">0</p>
    <button id="ökaKnapp">Öka</button>
    <button id="minskaKnapp">Minska</button>

    <!-- Övning 2: Formulär -->
    <h2>Formulärvalidering</h2>
    <form id="mittFormulär">
      <input type="text" id="textFält" placeholder="Skriv något" />
      <input type="submit" value="Skicka" />
    </form>
    <p id="meddelande"></p>

    <!-- Övning 3: Bildändring -->
    <h2>Ändra Bild vid Musöver</h2>
    <img
      id="minBild"
      src="https://www.shutterstock.com/shutterstock/photos/2504054407/display_1500/stock-vector-minimal-and-professional-letter-a-thunder-logo-design-template-2504054407.jpg"
      alt="Bild"
      width="200"
    />

    <script src="/exercise.js"></script>
  </body>
</html>
